
<h1>Requête :</h1>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Rechercher">
</form>

{% if lemmas %}
    <h1>Résultats :</h1>
    <p>Lemmes:
    {% for lemma in lemmas%}
        {{ lemma }}
    {% endfor %}
    </p>
{% endif %}

{% if imgData %}
    {% for img in imgData %}
        <img alt="Result image" src="data:image/png;base64,{{img}}"/>
    {% endfor %}
{% endif %}
