
<h1>Requête :</h1>

<form action="" method="get">
    {{ form.as_p }}
    <button type="submit" name="action" value="count">Compter</button>
</form>

{% if lemmas %}
    <h1>Résultats :</h1>
    <p>Temps: {{ queryTime|floatformat:2 }} s.</p>
    <p>Lemmes:
    {% for lemma in lemmas%}
        {{ lemma }}
    {% endfor %}
    </p>
{% endif %}

{% if imgData %}
    {% for img in imgData %}
        <img alt="Result image" src="data:image/png;base64,{{img}}"/>
    {% endfor %}
{% endif %}
